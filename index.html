<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>JoMaCoBa - Card Presentation</title>
</head>
<body>
    <main>
        <div class="card">
            <section class="card__header">
                <!-- Image here -->
            </section>
            <section class="card__information">
                <img class="information__photo" src="./assets/images/foto-perfil.jpg" alt="foto-perfil">
                <div class="information__container">
                    <p class="information__name">José Manuel Correa Bañuelos</p>
                    <p class="information__Career">Computational Engineer</p>
                </div>
            </section>
            <section class="card__about-me">
                <div class="about-me__container">
                    <p class="about-me__title">About Me</p>
                    <p class="about-me__description">I'm a Computer Engineer with a passion for both frontend and backend development. Committed to creating exceptional digital experiences and tackling technological challenges.</p>
                </div>
            </section>
            <section class="cards__socialmedia">
                <div class="socialmedia__container">
                    <p class="socialmedia__title ">Social Media</p>
                    <div class="carrousel">
                        <a class="socialmedia__card" href=""><img class="icon" src="./assets/icons/facebook.svg" alt="facebook"></a>
                        <a class="socialmedia__card" href=""><img class="icon" src="./assets/icons/instagram.svg" alt="instagram"></a>
                        <a class="socialmedia__card" href=""><img class="icon" src="./assets/icons/twitter.svg" alt="twitter"></a>
                        <a class="socialmedia__card" href=""><img class="icon" src="./assets/icons/github.svg" alt="github"></a>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
